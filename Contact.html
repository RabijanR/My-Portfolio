  <!-- HEADER: sementic tag for the top section holding the class brand -->

  <main>
    <section class="contact">
      <h2>Contact Me</h2>

      <form> <!-- used to collect user input -->
        <div class="form-row">
          <label for="name">Name:</label> <!-- A label "Name" is created for an input box with the id "name" -->
          <input id="name" name="name" type="text" required minlength="2" /> <!--An input box with the id "name" is created where a key called "name" is sent when sumbitted and is of the type "text" -->
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="form-row">
          <label for="phone">Cell No.:</label>
          <input id="phone" name="phone" type="tel" required pattern="^\+?[\d\s\-\(\)]{7,}$" /> <!-- ^ = start, \+? = optional '+', [\d\s\-\(\)] = digits, spaces, dash or parentheses, {7,} = at least 7 characters, $ = end -->
        </div>

        <div class="form-row">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="5"></textarea> <!-- 5 visable lines at a time -->
        </div>

        <div class="form-row">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </section>
  </main>
